<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <!-- <ion-title> -->
          <!-- <ion-avatar slot="start" style="position: center;">
            <ion-icon name="person-outline" style="position: center;"></ion-icon>
          </ion-avatar> -->
          <ion-grid>
          <ion-label style="padding-left: 30% !important;">
            <ion-text color="dark" style="padding-left:30% !important">
              <h2>{{full_name}}</h2>
            </ion-text>
          </ion-label>
          <ion-label>
            <ion-text color="dark">
              <p>{{email}}</p>
            </ion-text>
          </ion-label>
        </ion-grid>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let p of pages" style="height: 10% !important;">
          <ion-item lines="full" (click)="logoutbtnAction(p)" >
            <ion-label class="ion-text-wrap">
              {{p.name}}
            </ion-label>
            <ion-icon  slot="end" size="medium" color="danger"  *ngIf = "p.icon"  name="log-out"></ion-icon>
            <ion-toggle slot="end" size="medium" color="success" *ngIf = "p.showToggle" checked="{{setToggleStatus()}}" (ionChange)="change($event)" ></ion-toggle>
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
