<ion-content>
  <form [formGroup]="loginForm" (submit)="signinbtnclicked()" id="form">
    <ion-img style="margin-left: auto;margin-right: auto;height:25px;" src="https://custpostimages.s3.ap-south-1.amazonaws.com/smatbot_text_logo.jpeg"></ion-img>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" class="ion-align-self-center">
        <ion-img  style="height:100%;width:100%" src="https://custpostimages.s3.ap-south-1.amazonaws.com/ios_login_page.jpeg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-item lines="none">
      <ion-input  placeholder ="Email" autofocus="true" formControlName="userNameField"></ion-input>
      <ion-icon slot="end" name="mail" size="small"></ion-icon>
    </ion-item>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-item lines="none">
      <ion-input  placeholder ="Password" autofocus="true" formControlName="pswrdField" [type]="showPassword ? 'text' : 'password'" clearOnEdit="false" ></ion-input>
      <ion-icon slot="end" [name]="showPassword ? 'eye-off' : 'eye'"  (click)='hideShowPassword()' size="small"></ion-icon>
    </ion-item>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-button type="submit" [disabled]="!loginForm.valid" expand="block" size="default" fill="solid" style="color:#FFFFFF !important;height:40px;">LogIn</ion-button>     
  </form>
</ion-content>
