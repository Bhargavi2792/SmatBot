<ion-header>
  <app-primaryheader headerTitle ="{{title}}" [showheaderTitle]="false" [showcustomheaderTitle]="true" [showMainMenu]="true"></app-primaryheader>
</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top" selected-tab="active-users">
      <ion-tab-button  tab="active-users">
        <ion-label>Active Chats</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="closed-users">
        <ion-label>Closed Chats</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
