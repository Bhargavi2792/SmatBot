<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title> Menu </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let p of pages">
          <ion-item lines="full" (click)="logoutbtnAction(p)">
            <ion-label class="ion-text-wrap">
              {{p.name}}
            </ion-label>
            <ion-icon slot="end" size="large" color="danger"  *ngIf = "p.icon"  name="log-out"></ion-icon>
            <ion-toggle slot="end" color="success" *ngIf = "p.showToggle" checked="{{setToggleStatus()}}" (ionChange)="change($event)" ></ion-toggle>
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
